---
- hosts: localhost
  tasks:
      - name: echo hostname 
        shell: echo "hostname"
        register: hstnameT       
      - set_fact: hstname="{{ hstnameT }}"  
      - debug: var=hstname

      - name: save in tmp folder
        shell: echo "ifconfig" 
        register: ipcfgT        
      - set_fact: ipcfg="{{ ipcfgT }}"        
      - debug: var=ipcfg
